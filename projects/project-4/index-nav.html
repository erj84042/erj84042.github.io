<!DOCTYPE html>
<html lang="en">
  <head>

    <title>NAV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div>
        <header class="navbar">
            <div id="logo">
                <a id="logo-a" href="index.html"><img src="images/SVG/Artboard 1.svg" alt="coffee bean heart"></a>
            </div>
            <div class="hamburger-icon" onclick="toggleMenu()">
                <img src="images/SVG/hamburger-menu.svg" alt="Hamburger Menu">
            </div>
            <nav id="navbar-list">
                <ul>
                    <li><a href="about-us.html"><strong>About Us</strong></a></li>
                    <li><a href="menu.html"><strong>Menu</strong></a></li>
                    <li><a href="events.html"><strong>Events</strong></a></li>

            </nav>

    <div id="message">

    </div>
    <main class="content">

        <figure>
          <img src="images/pumpkin-latte.jpg" alt="Pumpkin Latte">

        </figure>
        <figure>
          <img src="images/holiday-blend.jpg" alt="Holiday Blend">
          <figcaption><strong>Holiday Blend</strong></figcaption>
        </figure>
      </div>
    <div class="">
        <a href="menu.html" class="button">View Full Menu</a>
    </div>
    </main>

         function toggleMenu() {
        const menu = document.getElementById('navbar-list');
        menu.classList.toggle('show');
        }
    </script>
  </body>
</html>
